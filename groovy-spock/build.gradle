plugins {
    id 'com.coditory.integration-test' version '1.1.10'
    id 'groovy'
}

dependencies {
    testCompile 'org.spockframework:spock-core:2.0-M4-groovy-3.0'
}

tasks.withType(Test) {
    useJUnitPlatform()
    testLogging {
        events = ["passed", "failed", "skipped"]
        exceptionFormat = "full"
    }
}
